<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
     <title>Counter with Javascript</title>
</head>
<body>
     <div class="content">
          <h2>Counter</h2>
          <span id="num">0</span>
          <div class="options">
               <button id="add"><i class="las la-plus"></i></button>
               <button id="reset"><i class="las la-undo-alt"></i></button>
               <button id="subtract"><i class="las la-minus"></i></button>
          </div>
     </div>
     <script>
          let count=0;
          const countElem = document.getElementById("num");
          const addBtn = document.getElementById("add");
          const resetBtn = document.getElementById("reset");
          const subtractBtn = document.getElementById("subtract");
          addBtn.addEventListener("click", ()=>{
               count++;
               countElem.innerHTML = count;
          })
          subtractBtn.addEventListener("click", ()=>{
               count--;
               countElem.innerHTML = count;
          })
          resetBtn.addEventListener("click", ()=>{
               count = 0;
               countElem.innerHTML = count;
          })
     </script>
</body>
</html>
