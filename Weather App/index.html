<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Weather App</title>
</head>
<body>
     <div class="container">
          <h1>Weather App</h1>
          <form class="search-box" id="search-box">
               <input type="text" name="location" placeholder="Search..." id="location-input">
               <button type="submit" aria-label="Search"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"/></svg></button>
          </form>
          <p class="errTxt" id="errTxt"></p>
          <div class="weather-details" id="weather-details">
               <h2>Weather In <span id="location">Location Name</span></h2>
               <div class="grid">
                    <div class="temperature">
                         <img src="assets/clear.svg" alt="weather-icon" width="150" height="150" id="weather-condition-icon"/>
                         <p class="temperatureTxt"><span id="temperature">0</span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M16.5 5c1.55 0 3 .47 4.19 1.28l-1.16 2.89A4.47 4.47 0 0 0 16.5 8C14 8 12 10 12 12.5s2 4.5 4.5 4.5c1.03 0 1.97-.34 2.73-.92l1.14 2.85A7.47 7.47 0 0 1 16.5 20A7.5 7.5 0 0 1 9 12.5A7.5 7.5 0 0 1 16.5 5M6 3a3 3 0 0 1 3 3a3 3 0 0 1-3 3a3 3 0 0 1-3-3a3 3 0 0 1 3-3m0 2a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1"/></svg></p>
                         <p id="weather-condition-name">Clear</p>
                    </div>
                    <ul class="info">
                         <li><img src="assets/humidity.svg" alt="humidity" width="64" height="64"><span id="humidity">0</span>%</li>
                         <li><img src="assets/wind.svg" alt="wind-speed" width="64" height="64"><span id="wind-speed">0</span>km/h</li>
                    </ul>
               </div>
               <h2>Daily Forecast</h2>
               <div class="daily-cards" id="daily-forecast"></div>
          </div>
     </div>
     <p class="attr">Image by <a href="https://pixabay.com/users/elg21-3764790/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=5534319">Enrique</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=5534319">Pixabay</a></p>
     <script src="script.js"></script>
</body>
</html>
